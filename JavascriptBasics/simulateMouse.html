<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 30px;
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="./cursor.png" alt="" id="cursor">
    <button onclick="moveRight()">click</button>
    <script>
        function moveRight()
        {
            let start = Date.now();
            let imgObj = document.getElementById("cursor");
            let timer = setInterval(function(){
                let timePassed = Date.now() - start;
                console.log(timePassed);
                imgObj.style.left = timePassed + "px";
                if(timePassed > 1000) 
                    clearInterval(timer);
            },20);
        }
    </script>
</body>
</html>
