<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: solid 5px green;
            width: 200px;
            height: 200px;
        }
        .div2{
            border: solid 5px blue;
            width: 200px;
            height: 200px;
            position: relative;
            left: 250px;
            top: 80px;
        }
        #inner1,#inner2{
            display: none;
            position: relative;
            left: 300px;   
        }
        
    </style>
</head>
<body>
    <div class="div1" onmouseover="overToDiv1(event)" onmouseout="disappearDiv1()">
        <p id="inner1">something</p>
    </div>
    <div class="div2" onmouseover="overToDiv2(event)" onmouseout="disappearDiv2()">
        <p id="inner2">something</p>
    </div>
    <script>
        var i1 = document.getElementById("inner1");
        var i2 = document.getElementById("inner2");
        function overToDiv1(){
            i1.style.display = "block";
            var d1 = "X:"+event.clientX+", Y:"+event.clientY;
            i1.innerHTML = d1;
        }
        function overToDiv2(){
            i2.style.display = "block";
            var d2 = "X:"+event.clientX+", Y:"+event.clientY;
            i2.innerHTML = d2;
        }
        function disappearDiv1(){
            i1.style.display = "none";
        }
        function disappearDiv2(){
            i2.style.display = "none";
        }
    </script>
</body>
</html>
